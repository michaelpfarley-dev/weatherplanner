<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoWindow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" href="images/logo.png">
</head>
<body>
  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-md bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="images/logo.png" alt="GoWindow" width="36" height="36" class="me-2">
        <span>GoWindow</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active activity-link" href="#" data-activity="skiing" onclick="app.setActivity('skiing'); return false;">üéø Skiing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link activity-link" href="#" data-activity="dogwalk" onclick="app.setActivity('dogwalk'); return false;">üêï Dog Walk</a>
          </li>
        </ul>
        <div class="d-flex align-items-center gap-2">
          <button class="btn btn-outline-secondary btn-sm" data-bs-toggle="collapse" data-bs-target="#editSection">üìç Edit Locations</button>
          <button class="btn btn-outline-secondary btn-sm" id="refreshBtn" onclick="app.manualRefresh()" title="Refresh data">‚Üª</button>
          <small class="text-muted d-none d-lg-inline" id="lastUpdated">Updated just now</small>
          <small class="text-muted d-none d-lg-inline">v0.32.1</small>
        </div>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <!-- Locations bar -->
    <div class="locations-bar mb-3" id="locationsBar">
      <div class="locations-bar-inner d-flex flex-wrap align-items-center gap-2">
        <span id="locationsLabel" class="text-muted small">My Locations:</span>
        <div class="d-flex flex-wrap gap-2" id="resortNav"></div>
      </div>
    </div>

    <div class="collapse mb-4" id="editSection">
      <div class="card card-body">
        <h6 id="editHeader" class="mb-3">Manage Locations (max 25)</h6>
        <div id="resortList" class="mb-3"></div>
        <div id="addResortSection"></div>
      </div>
    </div>

    <div class="legend-bar" id="legendBar">
      <div class="legend-group">
        <span class="legend-group-label">Conditions</span>
        <div class="legend-items">
          <span><span class="legend-color powder"></span> Go! ‚ùÑÔ∏è</span>
          <span><span class="legend-color good"></span> Go!</span>
          <span><span class="legend-color fair"></span> Fair</span>
          <span><span class="legend-color icy"></span> Icy</span>
          <span><span class="legend-color nogo"></span> No-Go</span>
        </div>
      </div>
      <div class="legend-divider"></div>
      <div class="legend-group" id="chartLegendGroup">
        <span class="legend-group-label">Chart</span>
        <div class="legend-items" id="chartLegendItems">
          <span><span class="legend-line temp-high"></span> Temp</span>
          <span><span class="legend-line precip"></span> Precip</span>
          <span><span class="legend-line freezing"></span> 32¬∞F</span>
        </div>
      </div>
      <div class="legend-divider"></div>
      <div class="legend-group">
        <span class="legend-group-label">Totals</span>
        <div class="legend-items">
          <span><span class="legend-precip-box snow">x"</span> Snow</span>
          <span><span class="legend-precip-box rain">x"</span> Rain</span>
        </div>
      </div>
      <div class="legend-divider"></div>
      <div class="legend-group">
        <span class="legend-group-label">View</span>
        <div class="chart-mode-toggle" id="chartModeToggle">
          <button class="chart-mode-btn active" data-mode="simple" onclick="app.setChartMode('simple')">Simple</button>
          <button class="chart-mode-btn" data-mode="detailed" onclick="app.setChartMode('detailed')">Detailed ü§ì</button>
        </div>
      </div>
    </div>

    <div class="row g-4" id="chartsContainer">
      <div class="col-12 text-center py-5">
        <div class="loading-spinner"></div>
        <p class="text-muted">Loading...</p>
      </div>
    </div>

    <div class="text-center text-muted small py-4">
      ¬© 2026 GoWindow. All rights reserved.
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
